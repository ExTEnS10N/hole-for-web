<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1.0"> <title>密语解密</title> <link rel="stylesheet" type="text/css" href="css/hole.css"> <script type="text/javascript" src="js/hole.js"></script> <script type="text/javascript" src="js/Decrypt.js"></script> <script src="https://cdn.bootcss.com/crypto-js/3.1.2/rollups/aes.js"></script> <script src="https://cdn.bootcss.com/crypto-js/3.1.2/rollups/md5.js"></script> <script src="https://cdn.bootcss.com/crypto-js/3.1.2/components/mode-ecb-min.js"></script> <style>.button-area{display:block}.no-border-button,input{margin-top:25pt}#page-input{visibility:visible}#shift{ime-mode:disabled}</style> </head> <body> <div class="page" id="page-input"> <div class="nav" onselectstart="return false;" unselectable="on"> <img class="btn_back" alt="返回" src="src/back.png" onclick="openurl('index.html');"/> <span class="nav_title">解密</span> <img class="btn_next" style="visibility:hidden;" alt="前进" src="src/next.png" onclick="turnToPage('page-algorithmSelect'); setCypherText();"/> </div> <span class="placeholder" id="ph-cypherText">在此输入密文</span> <div class="input" id='cypherText' tabindex="0" contenteditable="true" oninput="cypherTextInputChange();" onblur="cypherTextInputChange();"></div> </div> <div class="unselectable-page" id="page-algorithmSelect" onselectstart="return false;" unselectable="on"> <div class="nav"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-input');"/> <span class="nav_title">选择算法</span> </div> <div class="button-area" id="list-algorithm"> <div class="no-border-button" onclick="setSelectedAlgorithmD(0);">凯撒密码</div> <div class="no-border-button" onclick="setSelectedAlgorithmD(1);">Base 64</div> <div class="no-border-button" onclick="setSelectedAlgorithmD(2);">摩尔斯电码</div> <div class="no-border-button" onclick="setSelectedAlgorithmD(3);">Emoji表情加密</div> <div class="no-border-button" onclick="setSelectedAlgorithmD(4);">AES-128-ECB</div> </div> </div> <div class="unselectable-page" id="page-caesar" onselectstart="return false;" unselectable="on"> <div class="nav"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-algorithmSelect');"/> <span class="nav_title">高级</span> <img class="btn_next" alt="前进" src="src/next.png" onclick="setCaesarConfigD(2);"/> </div> <div class="button-area" id="list-algorithm"> <div class="no-border-button" onclick="setCaesarConfigD(0);">随机偏移</div> <input id="shift" type="number" name="shift" placeholder="自定义偏移量"/> </div> </div> <div class="unselectable-page" id="page-aes" onselectstart="return false;" unselectable="on"> <div class="nav"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-algorithmSelect');"/> <span class="nav_title">高级</span> <img class="btn_next" style="visibility:hidden;" alt="前进" src="src/next.png" onclick="setAESConfig(false);"/> </div> <div class="button-area" id="list-algorithm"> <input id="aespassword" type="password" name="password" placeholder="请输入密码" oninput="passwordChange();" onblur="passwordChange();"/> </div> </div> <div class="page" id="page-result"> <div class="nav" onselectstart="return false;" unselectable="on"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-algorithmSelect');"/> <span class="nav_title">明文</span> </div> <div class="input" id='result'> </div> </div> <script type="text/javascript">document.getElementById("cypherText").focus();</script> </body> </html>
