<!DOCTYPE html> <html> <head> <meta charset="utf-8"> <meta name="viewport" content="width=device-width,initial-scale=1.0"> <title>密语加密</title> <link rel="shotcut icon" href="favicon.ico"> <script type="text/javascript" src="js/hole.js" async></script> <script type="text/javascript" src="js/Encrypt.js" async></script> <script src="js/aes.js" async></script> <script type="text/javascript" src="js/md5.js" async></script><script type="text/javascript" src="js/mode-ecb-min.js" async></script> <link rel="stylesheet" type="text/css" href="css/hole.css"> <style>#page-input{visibility:visible}#shift{ime-mode:disabled}.btn-area{margin-top:50px}.list *{margin-top:40px;margin-bottom:40px}</style> </head> <body> <div class="page" id="page-input"> <div class="nav" onselectstart="return false;" unselectable="on"> <img class="btn_back" alt="返回" src="src/back.png" onclick="openurl('index.html');"/> <span class="nav_title">加密</span> <img class="btn_next" style="visibility:hidden;" alt="前进" src="src/next.png" onclick="turnToPage('page-algorithmSelect'); setPlainText();"/> </div> <div class="input" id='plainText' tabindex="0" contenteditable="true" oninput="plainTextInputChange();" onblur="plainTextInputChange();"></div> <span class="placeholder" id="ph-plainText">在此输入明文</span> </div> <div class="unselectable-page" id="page-algorithmSelect" onselectstart="return false;" unselectable="on"> <div class="nav"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-input');"/> <span class="nav_title">选择算法</span> </div> <div class="btn-area"> <div class="no-border-button" onclick="setSelectedAlgorithmE(0);">随机打乱</div> <div class="no-border-button" onclick="setSelectedAlgorithmE(1);">凯撒密码</div> <div class="no-border-button" onclick="setSelectedAlgorithmE(2);">Base 64</div> <div class="no-border-button" onclick="setSelectedAlgorithmE(3);">摩尔斯电码</div> <div class="no-border-button" onclick="setSelectedAlgorithmE(4);">Emoji表情加密</div> <div class="no-border-button" onclick="setSelectedAlgorithmE(5);">AES-128-ECB</div> </div> </div> <div class="unselectable-page" id="page-randomText" onselectstart="return false;" unselectable="on"> <div class="nav"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-algorithmSelect');"/> <span class="nav_title">高级</span> <img class="btn_next" alt="前进" src="src/next.png" onclick="setRandomText(2);"/> </div> <div class="list"> <div class="no-border-button" onclick="setRandomText(0);">逐字符打乱</div> <div class="no-border-button" onclick="setRandomText(1);">逐字词打乱（中文逐句）</div> <input id="unit" type="text" name="unit" placeholder="自定义切分单位"/> </div> </div> <div class="unselectable-page" id="page-caesar" onselectstart="return false;" unselectable="on"> <div class="nav"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-algorithmSelect');"/> <span class="nav_title">高级</span> <img class="btn_next" alt="前进" src="src/next.png" onclick="setCaesarConfigE(2);"/> </div> <div class="list"> <div class="no-border-button" onclick="setCaesarConfigE(0);">随机偏移</div> <input id="shift" type="number" name="shift" placeholder="自定义偏移量"/> </div> </div> <div class="unselectable-page" id="page-aes" onselectstart="return false;" unselectable="on"> <div class="nav"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-algorithmSelect');"/> <span class="nav_title">高级</span> <img class="btn_next" style="visibility:hidden;" alt="前进" src="src/next.png" onclick="setAESConfig(true);"/> </div> <div class="list"> <input id="aespassword" type="password" name="password" placeholder="请输入密码" oninput="passwordChange();" onblur="passwordChange();"/> </div> </div> <div class="page" id="page-result"> <div class="nav" onselectstart="return false;" unselectable="on"> <img class="btn_back" alt="返回" src="src/back.png" onclick="turnToPage('page-algorithmSelect');"/> <span class="nav_title">密文</span> </div> <div class="input" id='result'> </div> </div> <script type="text/javascript">document.getElementById("plainText").focus();</script> </body> </html>
